<form class="ui basic small form segment" name="formularioPagoCompleto"  novalidate  >
    <h3 class="ui center aligned  header" >
        Pago Completo
    </h3>
    <div class="two fields">
        <div class="field ">
            <label>Fecha de Pago</label>
            <div class="ui small corner labeled left icon input">
                <i class="calendar icon"></i>
                <input type="date" ng-model="fechaPago" ng-change="comprobarInput(formularioPagoCompleto.$valid)" required>
                <div class="ui corner label">
                    <i class="red asterisk icon"></i>
                </div>
            </div>
        </div>
        <div class="field" >
            <label>Banco</label>
            <dropdown.banco></dropdown.banco>
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Meses a Pagar</label>
            <dropdown.meses></dropdown.meses>
        </div>
        <div class="field">
            <label>Pago Mensual</label>
            <div class="ui transparent small input" >
                <input type="text" value="{{pagoMensualValor |currency}}" readonly>
            </div>
        </div>
    </div>

    <div class="two fields">
        <div class="field ">
            <label>Faltante</label>
            <div class="ui small transparent input">
                <input type="text" value="{{faltante | currency}}" readonly>
            </div>

        </div>
        <div class="field">
            <label>Sobrante</label>
            <div class="ui small transparent input">
                <input type="text" value="{{sobrante | currency}}" readonly>
            </div>
        </div>
    </div>
    <div class="field error ">
        <label style="display: block;text-align: center;">Monto del Pago:</label>
        <div class = "ui input">
            <input type="text" value="{{montoPagoCompleto() | currency }}" readonly>
        </div>
    </div>
</form>

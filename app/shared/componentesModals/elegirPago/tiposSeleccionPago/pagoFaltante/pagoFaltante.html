<form class="ui basic small form segment" name="formularioPagoFaltante"  novalidate>
    <h3 class="ui center aligned  header" >
        Pago Faltante
    </h3>
    <div class="two fields">
        <div class="field ">
            <label>Fecha de Pago</label>
            <div class="ui small left icon input">
                <i class="calendar icon"></i>
                <input type="date" ng-model = "fechaPago" ng-change="comprobarInput(formularioPagoFaltante.$valid)" required>     
            </div>
        </div>
        <div class="field ">
            <label>Banco</label>
            <dropdown.banco></dropdown.banco>

        </div>
    </div>
    <div class="field error">
        <label style="display: block;text-align: center;">Existe un faltante de:</label>
        <div class = "ui input" >
            <input type="text" value="{{montoPagoFaltante | currency}}" readonly >
        </div>
    </div>
</form>

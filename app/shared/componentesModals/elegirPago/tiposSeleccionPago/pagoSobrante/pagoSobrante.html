<form class="ui basic small form segment" name="formularioPagoSobrante"  novalidate >
    <h3 class="ui center aligned  header" >
        Pago Sobrante
    </h3>
    <div class="two fields">
        <div class="field ">
            <label>Fecha de Pago</label>
            <div class="ui small  left icon input">
                <i class="calendar icon"></i>
                <input type="date" ng-model ="fechaPago" ng-change="comprobarInput(formularioPagoSobrante.$valid)" required>
            </div>
        </div>
        <div class="field">
            <label>Banco</label>
            <dropdown.banco></dropdown.banco>         
        </div>
    </div>
    <div class="two fields">
    <div class="field ">
            <label>Observaciones</label>
            <div class="ui left icon input">
                <input type="text"  ng-model="observaciones"  maxlength="20">
                <i class="unhide icon"></i>
            </div>   
    </div>
    <div class="field ">
        <label >Detalle</label>
        <div class = "ui input" >
            <input type="text" ng-model ="descripcionDetalle" ng-change="comprobarInput(formularioPagoSobrante.$valid)" maxlength="30" required>
        </div>
    </div>
    </div>
     <div class="field ">
        <label style="display: block;text-align: center;">Monto del Pago:</label>
        <div class = "ui left icon input" >
            <input type="number" ng-model ="montoPagoSobrante" ng-change="comprobarInput(formularioPagoSobrante.$valid)" required>
            <i class="dollar icon"></i>
        </div>
    </div>
</form>

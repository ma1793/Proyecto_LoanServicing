<form class="ui basic small form segment">
    <div class="ui two column centered grid">
        <div class="column">

            <h4 class="ui center red aligned  header" style="margin-top: 5px">
                Estado de Cuenta a la Fecha: {{fechaActualFormatoVista}}
            </h4>
           
            <div class="fields">
                <div class="eleven wide field">
                    <p><b>{{numeroCuotasMora}}</b> Cuotas en Moratoria:</p>
                </div>
                <div class="five wide field">
                    <div class="ui transparent input">
                        <input type="text" value="{{montoCuotasMora | currency}}" readonly>
                    </div>
                </div>
            </div>
            <div class="fields">
                <div class="eleven wide field">
                    <p>Cantidad de días atraso:</p>
                </div>
                <div class="five wide field">
                    <div class="ui transparent input">
                        <input type="text" value="{{cantidadDiasAtraso}}" readonly>
                    </div>
                </div>
            </div>
            <div class="fields">
                <div class="eleven wide field">
                    <p>Intereses por días de atraso:</p>
                </div>
                <div class="five wide field">
                    <div class="ui transparent input">
                        <input type="text" value="{{cobroInteres| currency}}" readonly>
                    </div>
                </div>
            </div>

            <div class="fields">
                <div class="eleven wide field">
                    <p>Sobrante a favor:</p>
                </div>
                <div class="five wide field">
                    <div class="ui transparent input">
                        <input type="text" value="{{sobranteMorosidad | currency}}" readonly>
                    </div>
                </div>
            </div>
            <div class="ui divider"></div>
            <div class="fields">
                <div class="ten wide field">
                    <p style="font-size: 18px; font-weight: bold">Saldo a Cancelar:</p>
                </div>
                <div class="six wide field">
                    <div class="ui transparent  error input">
                        <input style="font-size: 18px" type="text" value="{{saldoCancelar | currency}}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>



</form>

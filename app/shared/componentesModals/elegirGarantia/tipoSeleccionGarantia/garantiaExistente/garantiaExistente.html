<div class="ui basic small form segment" >
            <h4 class="ui center aligned  header">
                Garantías de: {{nombreCompletoClienteSeleccionado}}
            </h4>
            <div class="ui  segment listaModal">
                <span us-spinner="{radius:30, width:8, length: 16}"></span>
                <div class="ui  small selection divided  list" >
                    <div class="item" ng-repeat="garantia in listaGarantiasCliente| filter:searchGarantia | orderBy:'-medidas'" ng-click="selectValueGarantia(garantia, $index)" ng-class="{active: $index === selectedGarantiaIndex}" >
                        <div class="right floated date">Provincia: {{garantia.provincia.descripcion}}</div>
                        <img class="ui avatar image" src="assets/img/verif.png">
                        <div class="content">
                            <a class="header">Plano: {{garantia.numeroplano}}</a>
                            <div class="description">Finca: {{garantia.finca}}</div>
                            <b>Medida: {{garantia.medidas}}m<sup>2</sup></b>

                        </div>
                    </div>
                </div>


            </div>
            <div class="ui left icon input">
                <input type="text" placeholder="Buscar Garantía" ng-model="searchGarantia.$">
                <i class="home icon"></i>
            </div>

        </div>

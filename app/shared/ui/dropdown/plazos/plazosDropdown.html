    <input type="hidden">
    <div class="default text">NÃºmero de Plazos</div>
    <i class="dropdown icon"></i>
    <div class="menu">
        <div class="ui action small input" >
            <input type="number" placeholder="Valor" min="0" max="100" ng-model = "nuevoPlazo">

        </div>
    </div>
</div>

<div class="ui selection dropdown" id="ID_DropdownMes" ng-class="{'valid': mesSeleccionado != null}">
    <input type="hidden">
    <div class="default text">NÃºmero de Meses</div>
    <i class="dropdown icon"></i>
    <div class="menu">
        <div class="ui action small input" style="padding-right:  40px">
            <input type="number" placeholder="Valor" min="1" ng-model = "nuevoMes">
            <div class="ui right labeled small icon button accion" ng-click="agregarNuevoMes()">
                <i class="add icon"></i>
                Agregar
            </div>
        </div>
        <div class="item" data-value="{{mes.id}}"  ng-repeat="mes in meses | orderBy:'name':false " ng-click="selectMes(mes,$index)" ng-class="{active: $index === selectedDDMes}">
            {{mes.name}}
        </div>
    </div>
</div>

<div class="ui basic  segment" style="margin-top:0px; margin-bottom: 0px">
    <div class="ui page grid" >
        <div class="column" >
            <form class="ui form" name="formularioContrato" novalidate>
                <div class="ui  secondary segment"  >
                    <div class="ui top right  attached label"  ui-sref="root.tareas"  style="padding:6px 12px 6px">
                        <i class="remove icon" style="padding-left: 7px"></i>
                    </div>
                    <h1 class="ui center aligned header Titulo">
                        CONTRATO DE ALQUILER
                    </h1>
                    <div class="ui vertically divided grid"  >

                        <div class=" two column row" >
                            <div class="column">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Sociedad Dueña del Local</label>
                                        <div class="ui selection dropdown" id ="DD_ID_Acreedor">
                                            <input type="hidden" >
                                            <div class="default text">Nombre Sociedad</div>
                                            <i class="dropdown icon"></i>
                                            <div class="menu">
                                                <div class="item" data-value="{{DD_Acreedor.idAcreedor}}"  ng-repeat="DD_Acreedor in VG_ListaAcreedores | orderBy:'cedula':false " ng-click="select_Acreedor(DD_Acreedor,$index)" ng-class="{active: $index === selectedDDAcreedor}">
                                                    {{DD_Acreedor.cedula}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Inquilino</label>
                                        <div class = "ui small transparent input">
                                            <input type="text"  value = "{{nombreCompletoClienteSeleccionado}}" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Fecha Inicio</label>
                                        <div class = "ui small left icon input">
                                            <input type="date" ng-model = "fechaInicio" required>
                                            <i class="calendar icon"></i>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Fecha Vencimiento</label>
                                        <div class = "ui small left icon input">
                                            <input type="date" ng-model = "fechaVencimiento" required>
                                            <i class="calendar outline icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class=" two column row" >
                            <div class="column">
                                <div class="two fields">

                                    <div class="field">
                                        <label>Nombre del Negocio</label>
                                        <div class = "ui small  input">
                                            <input type="text" ng-model="nombreNegocio" required>
                                            <div class="ui mini corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="field">
                                        <label>No. Local</label>
                                        <div class = "ui small input">
                                            <input type="number" ng-model="numeroLocal"  required>
                                            <div class="ui mini corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                    <div class="field">
                                        <label>Actividad a Desarrollar</label>
                                        <div class = "ui small  input">
                                            <input type="text"  ng-model="actividadDesarrollada" required>
                                            <div class="ui mini corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>



                        <div class="two column row" >
                            <div class="column">
                                <div class="three fields">
                                    <div class="field">
                                        <label>Mensualidad</label>
                                        <div class = "ui small left icon input">
                                            <input type="number" ng-model="mensualidad" required>
                                            <i class="dollar icon"></i>
                                            <div class="ui mini corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label>Depósito</label>

                                        <div class = "ui small left icon input">
                                            <input type="number" ng-model="deposito"  required>
                                            <i class="dollar icon"></i>
                                            <div class="ui mini corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Aumento Anual</label>
                                        <div class = "ui  small  input">
                                            <input type="text"  ng-model="actividadDesarrollada"  required>
                                            <div class="ui mini corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="one fields">
                                    <div class="field">
                                        <label> </label>
                                        <div class="ui toggle checkbox">
                                            <input type="checkbox" name="public">
                                            <label>Declara Ante Tributación Directa</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class=" two column row" >
                            <div class="column">
                                <div class="two fields">

                                    <div class="field">
                                        <label>Ubicación</label>
                                        <div class = "ui small  input">
                                            <input type="text" ng-model="ubicacion" required>
                                            <div class="ui mini corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="field">
                                        <label>Provincia</label>
                                        <div class="ui selection dropdown">
                                            <input type="hidden" >
                                            <div class="default text">Nombre</div>
                                            <i class="dropdown icon"></i>
                                            <div class="menu">
                                                <div class="item" >San José</div>
                                                <div class="item" >Alajuela</div>
                                                <div class="item" >Cartago</div>
                                                <div class="item" >Heredia</div>
                                                <div class="item" >Puntarenas</div>
                                                <div class="item" >Guanacaste</div>
                                                <div class="item" >Limón</div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Cantón</label>
                                        <div class = "ui small  input">
                                            <input type="text" ng-model="canton" required>
                                            <div class="ui mini corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Distrito</label>
                                        <div class = "ui small input">
                                            <input type="number" ng-model="distrito"  required>
                                            <div class="ui mini corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="column">
                                <div class="ui center aligned header" >
                                    <h3 style="margin-top: -2px;margin-bottom: -2px">INFORMACIÓN DEL REPRESENTANTE</h3>
                                </div>
                            </div>
                        </div>

                        <div class=" two column row" >
                            <div class="column">
                                <div class="three fields">
                                    <div class="field">
                                        <label>Nombre</label>
                                        <div class = "ui small  input">
                                            <input type="text"  ng-model="V_NombreRepresentante">
                                            <div class="ui  mini  corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="field">
                                        <label>Primer Apellido</label>
                                        <div class = "ui small  input">
                                            <input type="text"  ng-model="V_PrimerApellidoRepresentante">
                                            <div class="ui  mini  corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Segundo Apellido</label>
                                        <div class = "ui small  input">
                                            <input type="text"  ng-model="V_SegundoApellidoRepresentante">
                                            <div class="ui  mini  corner label">
                                                <i class="icon red asterisk"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Cédula</label>
                                        <div class = "ui small input">
                                            <input type="number" min=""  ng-model = "cedulaRepresentante">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Calidades</label>
                                        <div class="ui selection dropdown">
                                            <input type="hidden" >
                                            <div class="default text">Tipo</div>
                                            <i class="dropdown icon"></i>
                                            <div class="menu">
                                                <div class="item" >Soltero</div>
                                                <div class="item" >Comerciante</div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>



                        <div class=" two column row" >
                            <div class="column">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Tel. Casa</label>
                                        <div class = "ui small left icon input">
                                            <input type="number" ng-model = "telCasaRepresentante">
                                            <i class="call icon"></i>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Tel. Celular</label>
                                        <div class = "ui small left icon input">
                                            <input type="number" ng-model = "telCelularRepresentante">
                                            <i class="tablet icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Tel. Oficina</label>
                                        <div class = "ui small left icon input">
                                            <input type="number" ng-model = "telOficinaRepresentante">
                                            <i class="call square icon"></i>
                                        </div>

                                    </div>
                                    <div class="field">
                                        <label>Tel. Fax</label>
                                        <div class = "ui small left icon input">
                                            <input type="number" ng-model = "telFaxRepresentante" >
                                            <i class="fax icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="two column row" >
                            <div class="column">
                                <div class="field">
                                    <label>Dirección</label>
                                    <div class = "ui small left icon input">
                                        <input type="text" ng-model = "direccionRepresentante">
                                        <i class="home icon"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="two fields">
                                    <div class="field">
                                        <label>Comisionista</label>
                                        <div class = "ui small  input">
                                            <input type="text"   ng-model = "comisionistaRepresentante">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>Email</label>
                                        <div class = "ui small left icon input">
                                            <input type="email"   ng-model = "emailRepresentante">
                                            <i class="mail icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="row" >
                            <div class="column">

                                <div class="field ">
                                    <div class="ui fluid accordion Caratula Comentario">
                                        <div class=" title">
                                            <div class="ui center aligned header SubTitulo Acordeon" style="padding-left: 20px" >
                                                Comentario
                                                <i class="dropdown icon"></i>
                                            </div>
                                        </div>
                                        <div class=" content">
                                            <textarea  ng-model="comentarioCaratula">
                                            </textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" >

                        </div>


                    </div>
                    <div class="actions BTN_Finalizar">
                        <div class=" ui left attached accion button" ng-click ="" >
                            GUARDAR
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
